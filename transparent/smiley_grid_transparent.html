<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smiley Grid (Transparent Background)</title>
<style>
  :root {
    --gap: 12px;
    --cells: 3;
    --bg: green;
    --cell-bg: blue;
    --border: #003a99;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    color: #fff;
  }
  .wrap {
    height: 100%;
    display: grid;
    place-items: center;
    padding: 24px;
    box-sizing: border-box;
  }
  .grid {
    width: min(90vmin, 720px);
    aspect-ratio: 1 / 1;
    display: grid;
    grid-template-columns: repeat(var(--cells), 1fr);
    grid-template-rows: repeat(var(--cells), 1fr);
    gap: var(--gap);
  }
  .cell {
    background: var(--cell-bg);
    border: 2px solid var(--border);
    border-radius: 16px;
    display: grid;
    place-items: center;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  }
  img.smiley {
    max-width: 75%;
    max-height: 75%;
    width: auto;
    height: auto;
    display: block;
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 200ms ease, transform 200ms ease;
  }
  .cell.active img.smiley {
    opacity: 1;
    transform: scale(1);
  }
  .footer {
    margin-top: 12px;
    text-align: center;
    color: #fff;
    font-size: 0.9rem;
  }
  button {
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.6);
    background: rgba(255,255,255,0.1);
    color: #fff;
    cursor: pointer;
    backdrop-filter: blur(2px);
  }
  button:hover {
    background: rgba(255,255,255,0.2);
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="grid" id="grid">
      <div class="cell" data-idx="0"></div><div class="cell" data-idx="1"></div><div class="cell" data-idx="2"></div><div class="cell" data-idx="3"></div><div class="cell" data-idx="4"></div><div class="cell" data-idx="5"></div><div class="cell" data-idx="6"></div><div class="cell" data-idx="7"></div><div class="cell" data-idx="8"></div>
    </div>
    <div class="footer">
      <button id="toggle">Pause</button>
      <span id="status" aria-live="polite" style="margin-left:8px;">Runningâ€¦ face moves every 2s.</span>
    </div>
  </div>

  cells.forEach(c => c.appendChild(makeImg()));

  let idx = -1;
  let running = true;
  const status = document.getElementById('status');
  const btn = document.getElementById('toggle');
  btn.addEventListener('click', () => {
    running = !running;
    btn.textContent = running ? "Pause" : "Resume";
    status.textContent = running ? "Runningâ€¦ face moves every 2s." : "Paused.";
  });

  function step() {
    if (!running) return;
    cells.forEach(c => c.classList.remove('active'));
    let next;
    do {
      next = Math.floor(Math.random() * cells.length);
    } while(next === idx && cells.length > 1);
    idx = next;
    cells[idx].classList.add('active');
  }

  step();
  setInterval(step, 2000);
